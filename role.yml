#Rule
- id: 0
  # Resource
  host: "*"
  path: "**"
  method: "*"
  # Permission
  authorized_roles:
    - "*"
  forbidden_roles: []
  allow_anyone: false

#Rule
- id: 1
  # Resource
  host: domain.com
  path: "/article"
  method: "{DELETE,POST,PUT}"
  # Permission
  authorized_roles:
    - editor
  forbidden_roles: []
  allow_anyone: false